<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" charset="utf-8"></script>
  <title>Rock Paper Scissors Game</title>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">

    <div id="user-lable" class="badge">User</div>
    <div id="comp-lable" class="badge">Comp</div>
    <span id="user-score">0</span> : <span id="comp-score">0</span>

  </div>


  <div class="result">
    <p>
      Who wins?
    </p>
  </div>

  <div class="choices">
    <div id="r" class="choice">
      <img src="img/rock.png" alt="rock">
    </div>
    <div id="p" class="choice">
      <img src="img/paper.png" alt="paper">
    </div>
    <div id="s" class="choice">
      <img src="img/scissors.png" alt="scissors">
    </div>
  </div>
  <p id="action-msg">Make your move </p>

  <div class="reset">
    <h3>Reset</h3>
  </div>


</body>

</html>
